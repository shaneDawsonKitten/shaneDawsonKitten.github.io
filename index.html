<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Image Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        canvas {
            border: 1px solid #000;
            max-width: 100%; /* Make the canvas responsive */
            height: auto;
        }
    </style>
</head>
<body class="container">
    <h1 class="mt-5">Customized Image Generator</h1>
    <form>
        <div class="mb-3">
            <label for="userName" class="form-label">Enter Your Name:</label>
            <input type="text" class="form-control" id="userName" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="generateImage()">Generate Image</button>
        <button type="button" class="btn btn-success" onclick="downloadImage()">Download Image</button>
    </form>
    <canvas id="imageCanvas" width="989" height="871" class="mt-3"></canvas>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        var canvas = document.getElementById("imageCanvas");
        var context = canvas.getContext("2d");
        var originalImage = new Image();

        // Load the original image initially
        originalImage.src = "template.png";
        originalImage.onload = function() {
            context.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
        };

        function generateImage() {
            var userName = document.getElementById("userName").value;

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the original image
            context.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            // Set font properties
            context.font = "20px Arial";
            context.fillStyle = "black";

            // Text coordinates
            var x = 500;
            var y = 500;

            // Add text to the image
            context.fillText(userName, x, y);
        }

        function downloadImage() {
            // Convert the canvas content to a data URL
            var dataURL = canvas.toDataURL("image/png");

            // Create a temporary link and trigger a download
            var link = document.createElement("a");
            link.href = dataURL;
            link.download = "generated_image.png";
            link.click();
        }
    </script>
</body>
</html>
