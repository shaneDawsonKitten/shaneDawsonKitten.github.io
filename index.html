<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Image Generator</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Customized Image Generator</h1>
    <label for="userName">Enter Your Name:</label>
    <input type="text" id="userName" required>
    <button onclick="generateImage()">Generate Image</button>
    <button onclick="downloadImage()">Download Image</button>
    <canvas id="imageCanvas" width="989" height="871"></canvas>

    <script>
        var canvas = document.getElementById("imageCanvas");
        var context = canvas.getContext("2d");
        var originalImage = new Image();

        // Load the original image initially
        originalImage.src = "template.png";
        originalImage.onload = function() {
            context.drawImage(originalImage, 0, 0);
        };

        function generateImage() {
            var userName = document.getElementById("userName").value;

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the original image
            context.drawImage(originalImage, 0, 0);

            // Set font properties
            context.font = "20px Arial";
            context.fillStyle = "black";

            // Text coordinates
            var x = 50;
            var y = 50;

            // Add text to the image
            context.fillText(userName, x, y);
        }

        function downloadImage() {
            // Convert the canvas content to a data URL
            var dataURL = canvas.toDataURL("image/png");

            // Create a temporary link and trigger a download
            var link = document.createElement("a");
            link.href = dataURL;
            link.download = "generated_image.png";
            link.click();
        }
    </script>
</body>
</html>
