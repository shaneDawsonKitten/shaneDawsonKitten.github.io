<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars initially */
        }

        img {
            width: 100%;
            height: 10295px; /* Set the height to the actual height of your image */
            display: block;
        }
    </style>
</head>
<body>
    <img src=webhome.jpg" alt="Long Image">
</body>
</html>
